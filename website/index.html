<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand-Bornand Live Panorama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="panorama-container">
        <div id="panorama">
            <img id="panorama-img1" alt="Grand-Bornand Panorama">
            <img id="panorama-img2" alt="Grand-Bornand Panorama">
        </div>
    </div>

    <div id="datetime"></div>

    <div id="controls">
        <select id="panoramaSelector" onchange="changePanorama()">
            <option value="village">Village</option>
            <option value="station">Station</option>
            <option value="maroly">Maroly</option>
            <option value="lachat">Lachat</option>
        </select>
        <select id="speedSelector" onchange="changeSpeed()">
            <option value="0">x0</option>
            <option value="0.25">x0.5</option>
            <option value="0.5" selected>x1</option>
            <option value="1">x2</option>
            <option value="2">x4</option>
        </select>
    </div>

    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
</body>
</html>
